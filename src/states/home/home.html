<div class="container">

    <div id="myCarousel" class="carousel slide" data-interval="false" data-ride="carousel">

        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1" class=""></li>
            <li data-target="#myCarousel" data-slide-to="2" class=""></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" style="min-height: 0; max-height: 200px;">

            <div class="item" ng-class="{'active':key===0}" ng-repeat="(key,game) in vm.topGames" ui-sref=".gameProfile({id: game.id})">

                <img ng-src="{{game.main_picture}}" alt="Chicago" style="width:100%; height: 200px">

            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">

            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>

        </a>

        <a class="right carousel-control" href="#myCarousel" data-slide="next">

            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>

        </a>

    </div>

</div>

<div class="container">

    <div class="row">

        <div class="col-xs-12">

            <h2 class="mobile-title-style-1">You really want a game ? <br>Get it as a gift!
                <span class="title-under"></span></h2>

        </div>

    </div>

</div>

<div class="section-home-mobile our-sponsors fadeIn">

    <div class="container">

        <div class="row">

            <div class="col-xs-12 startCompain" style="margin: 0">

                <button onclick="document.getElementById('askModal').click()">Ask for a Gift</button>

            </div>

        </div>

    </div>

</div>

<div class="section-home-mobile our-sponsors  fadeIn" id="trending">

    <div class="container">

        <div class="row">

            <button type="button" class="btn btn-primary btn-block" ng-click="trendingList = !trendingList">What's trending<img style="height: 25px; width: 25px; float: right; margin-right: 15px;" src="../../../../assets/images/icons/triangl.png" alt=""></button>

            <div class="row games_row" ng-show="trendingList">

                <div ng-repeat="(key, value) in vm.trendingGames">

                    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 marginDivs" ng-repeat="(index,game) in value"
                         ui-sref=".gameProfile({id: game.id})">

                        <div class="col-xs-1 nonePaddingDivs hidden-md">

                            <p class="transformOne" ng-if="index==0">{{game.type}}</p>

                        </div>

                        <div class="col-xs-11 nonePaddingDivs games_container">

                            <img ng-src="{{game.main_picture}}" class="img-responsive game_img"
                                 width="100%" title="{{game.title}}">

                        </div>

                        <div class="col-xs-11 titles" style="text-align: center"><span style="font-size: 78%">{{game.title}}</span></div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
